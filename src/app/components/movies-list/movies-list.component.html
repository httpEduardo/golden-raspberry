<div class="movies">
  <h2>List movies</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>
          Year
          <input type="text" placeholder="Filter by year">
        </th>
        <th>Title</th>
        <th>
          Winner?
          <select>
            <option value="all">Yes/No</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.id }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.isWinner ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <!-- Mock pagination controls -->
    <button>&lt;</button>
    <span>1</span>
    <button>&gt;</button>
  </div>
</div>
